<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HashToll UI</title>
<style>
body {
margin: 0;
font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
height: 100vh;
background: url("your-background.jpg") center/cover no-repeat fixed;
display: flex;
justify-content: center;
align-items: center;
}

.glass-card {
width: 420px;
max-width: 90%;
padding: 36px 32px;
border-radius: 20px;
background: rgba(15, 20, 35, 0.75);
backdrop-filter: blur(14px);
-webkit-backdrop-filter: blur(14px);
border: 1px solid rgba(255, 255, 255, 0.15);
box-shadow: 0 40px 90px rgba(0,0,0,0.5);
text-align: center;
color: white;
}

.glass-card h1 {
margin: 0;
font-size: 2.2rem;
font-weight: 700;
letter-spacing: 0.5px;
}

.glass-card p {
margin-top: 8px;
margin-bottom: 28px;
font-size: 0.95rem;
color: rgba(255,255,255,0.75);
}

.glass-card label {
display: block;
text-align: left;
font-size: 0.8rem;
color: rgba(255,255,255,0.7);
margin-bottom: 6px;
}

.glass-card input {
width: 100%;
padding: 14px 16px;
border-radius: 12px;
border: 1px solid rgba(255,255,255,0.2);
background: rgba(0,0,0,0.35);
color: white;
font-size: 1rem;
outline: none;
margin-bottom: 20px;
}

.glass-card input:ðŸ˜›laceholder {
color: rgba(255,255,255,0.5);
}

.glass-btn {
width: 100%;
padding: 14px;
border-radius: 12px;
border: none;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
margin-bottom: 14px;
transition: all 0.25s ease;
}

.glass-btn.primary {
background: linear-gradient(135deg, #5f86ff, #7a9cff);
color: white;
box-shadow: 0 12px 32px rgba(95,134,255,0.45);
}

.glass-btn.primary:hover {
transform: translateY(-1px);
box-shadow: 0 16px 40px rgba(95,134,255,0.6);
}

.glass-btn.secondary {
background: rgba(255,255,255,0.08);
color: white;
border: 1px solid rgba(255,255,255,0.2);
}

.glass-btn.secondary:hover {
background: rgba(255,255,255,0.15);
}

@media (max-width: 480px) {
.glass-card {
padding: 28px 22px;
}

.glass-card h1 {
font-size: 1.9rem;
}
}
</style>
</head>
<body>

<div class="glass-card">
<h1>HashToll</h1>
<p>Create a payment link in seconds</p>

<label>Amount (HBAR)</label>
<input type="number" placeholder="50">

<button class="glass-btn primary">Connect Wallet</button>
<button class="glass-btn secondary">Generate Payment Link</button>
</div>

</body>
</html>
