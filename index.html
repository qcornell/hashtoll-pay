<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashToll Pay - Hedera Payment Links</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --ht-card-width: 440px;
            --ht-primary-blue: #446bf2;
            --ht-primary-hover: #3655c4;
            --ht-orange-accent: #ff7844;
            --ht-logo-max-width: 260px;
            --ht-input-bg: rgba(255, 255, 255, 0.08);
            --ht-text-white: #ffffff;
            --ht-text-muted: rgba(255, 255, 255, 0.6);
            --ht-radius: 14px;
        }

        /* --- BACKGROUND WITH ANIMATED PARTICLES --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: url('home_bg.png') no-repeat center center/cover;
            color: var(--ht-text-white);
            overflow: hidden;
            position: relative;
        }

        body.walletconnect-open {
            pointer-events: none !important;
        }

        body.walletconnect-open .ht-card {
            pointer-events: auto;
        }

        /* Particle Container */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        /* Individual Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float linear infinite;
            bottom: -20px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* --- CARD COMPONENT --- */
        .ht-card {
            width: 100%;
            max-width: var(--ht-card-width);
            position: relative;
            padding: 40px 40px 50px 40px;
            box-sizing: border-box;
            background-image: url('glass_bg.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 10;
        }

        .ht-logo-area {
            margin-bottom: 35px;
        }

        .ht-title {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .ht-title img {
            display: block;
            width: min(var(--ht-logo-max-width), 100%);
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .ht-subtitle {
            margin: 6px 0 0 0;
            color: var(--ht-text-muted);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Connected Account Display */
        .ht-account-display {
            display: none;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--ht-radius);
            padding: 12px 16px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: space-between;
        }

        .ht-account-display.active {
            display: flex;
        }

        .ht-account-id {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #10b981;
            font-weight: 600;
        }

        .ht-disconnect-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ht-disconnect-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* --- INPUT SECTION --- */
        .ht-input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .ht-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--ht-text-white);
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .ht-input {
            width: 100%;
            box-sizing: border-box;
            background: var(--ht-input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--ht-radius);
            padding: 16px;
            font-size: 1.25rem;
            color: var(--ht-text-white);
            text-align: center;
            font-weight: 500;
            outline: none;
            transition: 0.2s ease;
            -moz-appearance: textfield;
        }

        .ht-input::-webkit-outer-spin-button,
        .ht-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .ht-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .ht-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* --- BUTTONS --- */
        .ht-btn {
            width: 100%;
            padding: 18px;
            border-radius: var(--ht-radius);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        /* Primary Button */
        .ht-btn-primary {
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #5b7fff 0%, #446bf2 60%, #3655c4 100%);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 10px 28px rgba(68, 107, 242, 0.45);
        }

        .ht-btn-primary::before {
            content: "";
            position: absolute;
            left: 50%;
            top: -26px;
            width: 72%;
            height: 38px;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at center,
                    rgba(255, 255, 255, 0.90) 0%,
                    rgba(255, 255, 255, 0.18) 40%,
                    rgba(255, 255, 255, 0.00) 72%);
            filter: blur(8px);
            opacity: 0.9;
            pointer-events: none;
        }

        .ht-btn-primary::after {
            content: "";
            position: absolute;
            left: 50%;
            top: -3px;
            width: 74%;
            height: 6px;
            transform: translateX(-50%);
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0.65),
                    rgba(255, 255, 255, 0));
            border-radius: 999px;
            opacity: 0.85;
            pointer-events: none;
        }

        .ht-btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 14px 34px rgba(68, 107, 242, 0.55);
        }

        .ht-btn-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(68, 107, 242, 0.40);
        }

        /* Success State */
        .ht-btn-success {
            background: linear-gradient(180deg, #4CAF50 0%, #45a049 100%);
        }

        /* Secondary Button */
        .ht-btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            color: var(--ht-text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ht-btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-color: rgba(255, 255, 255, 0.25);
        }

        .ht-btn-secondary:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* Disabled Button */
        .ht-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-success { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); 
            color: white; 
        }
        
        .toast-error { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); 
            color: white; 
        }
        
        .toast-info { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            color: white; 
        }

        /* Mobile */
        @media (max-width: 500px) {
            .ht-card {
                width: 90%;
                padding: 30px 25px 40px 25px;
            }
            
            .toast {
                max-width: 90%;
                right: 5%;
            }
        }
    </style>
</head>

<body>

    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <div class="ht-card">
        <div class="ht-logo-area">
            <h1 class="ht-title">
                <img src="logo.png" alt="HashToll">
            </h1>
            <p class="ht-subtitle">Create a payment link in seconds</p>
        </div>

        <!-- Connected Account Display -->
        <div class="ht-account-display" id="accountDisplay">
            <span class="ht-account-id" id="accountId">0.0.0</span>
            <button class="ht-disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
        </div>

        <div class="ht-input-group">
            <label class="ht-label">Amount (HBAR)</label>
            <input type="number" class="ht-input" id="amountInput" placeholder="Enter Amount...">
        </div>

        <button class="ht-btn ht-btn-primary" id="connectBtn">Connect Wallet</button>
        <button class="ht-btn ht-btn-secondary" id="generateBtn" disabled>Generate Payment Link</button>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Hedera WalletConnect SDK -->
    <script type="module">
        import {
            AccountId,
            LedgerId,
        } from "https://esm.sh/@hashgraph/sdk@2.78.0";

        import {
            DAppConnector,
            HederaJsonRpcMethod,
            HederaSessionEvent,
            HederaChainId,
        } from "https://esm.sh/@hashgraph/hedera-wallet-connect@2.0.4?deps=@hashgraph/sdk@2.78.0";

        const PROJECT_ID = "1acd173110297b885db0bad6276e6868";

        const metadata = {
            name: "HashToll Pay",
            description: "Create Hedera Payment Links",
            url: window.location.origin,
            icons: [`${window.location.origin}/favicon.png`]
        };

        const dAppConnector = new DAppConnector(
            metadata,
            LedgerId.MAINNET,
            PROJECT_ID,
            Object.values(HederaJsonRpcMethod),
            Object.values(HederaSessionEvent),
            [HederaChainId.Mainnet]
        );

        let initialized = false;

        async function ensureInitialized() {
            if (initialized) return;
            
            console.log("üîÑ Initializing Hedera WalletConnect...");
            
            try {
                await dAppConnector.init({ logger: "error" });
                initialized = true;
                console.log("‚úÖ dAppConnector initialized");
            } catch (err) {
                console.error("‚ùå Init failed:", err);
                throw err;
            }
        }

        const hederaConnect = {
            dAppConnector,
            accountId: null,

            async connect() {
                console.log("üîì Connecting wallet...");
                
                await ensureInitialized();

                if (this.accountId) {
                    console.log("‚ö° Already connected:", this.accountId);
                    return this.accountId;
                }

                const cleanup = () => {
                    document.body.classList.remove("walletconnect-open");
                };

                try {
                    document.body.classList.add("walletconnect-open");

                    const existingSessions = dAppConnector.walletConnectClient?.session?.getAll() ?? [];
                    if (existingSessions.length > 0) {
                        const accounts = existingSessions[0]?.namespaces?.hedera?.accounts ?? [];
                        if (accounts.length > 0) {
                            this.accountId = accounts[0].split(':')[2];
                            cleanup();
                            console.log("‚úÖ Restored session:", this.accountId);
                            return this.accountId;
                        }
                    }

                    console.log("üîì Opening HashPack modal...");
                    dAppConnector.openModal();

                    return new Promise((resolve, reject) => {
                        let modalEverVisible = false;

                        const poll = setInterval(() => {
                            const sessions = dAppConnector.walletConnectClient?.session?.getAll() ?? [];
                            const accounts = sessions[0]?.namespaces?.hedera?.accounts ?? [];

                            if (accounts.length > 0) {
                                clearInterval(poll);
                                cleanup();
                                this.accountId = accounts[0].split(':')[2];
                                console.log("‚úÖ Connected:", this.accountId);
                                resolve(this.accountId);
                                return;
                            }

                            const modal = document.querySelector(
                                "wcm-modal, w3m-modal, [data-testid='wui-modal'], [data-testid='wcm-modal']"
                            );

                            if (modal) {
                                const isVisible = getComputedStyle(modal).display !== "none";
                                
                                if (isVisible) {
                                    modalEverVisible = true;
                                }

                                if (!isVisible && modalEverVisible && sessions.length === 0) {
                                    clearInterval(poll);
                                    cleanup();
                                    reject(new Error("User closed wallet modal"));
                                }
                            }
                        }, 400);

                        setTimeout(() => {
                            clearInterval(poll);
                            cleanup();
                            reject(new Error("‚è±Ô∏è Connection timeout"));
                        }, 90000);
                    });

                } catch (err) {
                    cleanup();
                    throw err;
                }
            },

            disconnect() {
                console.log("üîå Disconnecting...");
                this.accountId = null;
                
                try {
                    dAppConnector.disconnectAll();
                    console.log("‚úÖ Disconnected");
                } catch (err) {
                    console.warn("‚ö†Ô∏è Disconnect error (non-critical):", err);
                }
            }
        };

        window.hederaConnect = hederaConnect;
        console.log("‚úÖ window.hederaConnect ready");

        ensureInitialized().catch(err => {
            console.error("‚ùå Pre-warm failed:", err);
        });
    </script>

    <script>
        // --- PARTICLE ANIMATION ---
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const startX = Math.random() * 100;
            const drift = (Math.random() - 0.5) * 200;
            const duration = 10 + Math.random() * 15;
            const delay = Math.random() * 8;
            const size = 2 + Math.random() * 4;
            
            particle.style.left = startX + '%';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.setProperty('--drift', drift + 'px');
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            particlesContainer.appendChild(particle);
        }

        // --- STATE MANAGEMENT ---
        let accountId = null;
        let isWalletConnected = false;

        // --- UI ELEMENTS ---
        const input = document.getElementById('amountInput');
        const connectBtn = document.getElementById('connectBtn');
        const generateBtn = document.getElementById('generateBtn');
        const accountDisplay = document.getElementById('accountDisplay');
        const accountIdSpan = document.getElementById('accountId');

        // --- TOAST NOTIFICATIONS ---
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // --- TYPING ANIMATION FOR PLACEHOLDER ---
        const placeholderText = 'Enter Amount...';
        let charIndex = 0;
        let isTyping = true;

        function typePlaceholder() {
            if (document.activeElement === input) return;
            
            if (isTyping) {
                if (charIndex < placeholderText.length) {
                    input.placeholder = placeholderText.substring(0, charIndex + 1);
                    charIndex++;
                } else {
                    isTyping = false;
                    setTimeout(typePlaceholder, 2000);
                    return;
                }
            } else {
                if (charIndex > 0) {
                    input.placeholder = placeholderText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    isTyping = true;
                    setTimeout(typePlaceholder, 1000);
                    return;
                }
            }
            
            setTimeout(typePlaceholder, isTyping ? 100 : 50);
        }

        setTimeout(typePlaceholder, 500);

        input.addEventListener('focus', () => {
            if (!input.value) {
                input.placeholder = 'Enter amount...';
            }
        });

        // --- WALLET CONNECTION ---
        async function connectWallet() {
            if (isWalletConnected) return;

            try {
                connectBtn.innerHTML = '<span class="spinner"></span>Connecting...';
                connectBtn.disabled = true;

                if (!window.hederaConnect) {
                    throw new Error('WalletConnect not loaded yet');
                }

                accountId = await window.hederaConnect.connect();
                
                isWalletConnected = true;
                connectBtn.innerHTML = '‚úì Wallet Connected';
                connectBtn.classList.add('ht-btn-success');
                
                accountIdSpan.textContent = accountId;
                accountDisplay.classList.add('active');
                
                updateGenerateButton();
                
                showToast('Wallet connected successfully!', 'success');
                
            } catch (error) {
                console.error('Connection failed:', error);
                
                let errorMsg = error.message || 'Unknown error';
                if (errorMsg.includes('closed')) {
                    errorMsg = 'Connection cancelled';
                }
                
                showToast('Failed to connect: ' + errorMsg, 'error');
                
                connectBtn.innerHTML = 'Connect Wallet';
                connectBtn.disabled = false;
            }
        }

        // --- DISCONNECT WALLET ---
        function disconnectWallet() {
            if (!window.hederaConnect) return;
            
            window.hederaConnect.disconnect();
            
            isWalletConnected = false;
            accountId = null;
            
            connectBtn.innerHTML = 'Connect Wallet';
            connectBtn.classList.remove('ht-btn-success');
            connectBtn.disabled = false;
            
            accountDisplay.classList.remove('active');
            
            generateBtn.disabled = true;
            
            showToast('Wallet disconnected', 'info');
        }

        window.disconnectWallet = disconnectWallet;

        // --- GENERATE PAYMENT LINK ---
        async function generatePaymentLink() {
            const amount = input.value;
            
            if (!amount || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }
            
            if (!isWalletConnected) {
                showToast('Please connect your wallet first', 'error');
                return;
            }
            
            try {
                generateBtn.innerHTML = '<span class="spinner"></span>Generating...';
                generateBtn.disabled = true;
                
                // TODO: Replace with actual API call to create payment link
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const paymentLinkId = 'demo_' + Math.random().toString(36).substr(2, 9);
                const paymentLink = `${window.location.origin}/pay/${paymentLinkId}`;
                
                showToast(`Payment link created!\n${paymentLink}`, 'success');
                
                // Copy to clipboard
                navigator.clipboard.writeText(paymentLink).then(() => {
                    showToast('Link copied to clipboard!', 'success');
                });
                
                generateBtn.innerHTML = '‚úì Link Generated!';
                
                setTimeout(() => {
                    generateBtn.innerHTML = 'Generate Payment Link';
                    generateBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Generation failed:', error);
                showToast('Failed to generate link: ' + error.message, 'error');
                
                generateBtn.innerHTML = 'Generate Payment Link';
                generateBtn.disabled = false;
            }
        }

        // --- UPDATE GENERATE BUTTON STATE ---
        function updateGenerateButton() {
            if (isWalletConnected && input.value && input.value > 0) {
                generateBtn.disabled = false;
            } else {
                generateBtn.disabled = true;
            }
        }

        // --- EVENT LISTENERS ---
        connectBtn.addEventListener('click', connectWallet);
        generateBtn.addEventListener('click', generatePaymentLink);

        input.addEventListener('input', () => {
            updateGenerateButton();
        });

        // Check for existing connection on load
        window.addEventListener('load', async () => {
            try {
                if (window.hederaConnect) {
                    await window.hederaConnect.dAppConnector.init({ logger: "error" });
                    
                    const existingSessions = window.hederaConnect.dAppConnector.walletConnectClient?.session?.getAll() ?? [];
                    if (existingSessions.length > 0) {
                        const accounts = existingSessions[0]?.namespaces?.hedera?.accounts ?? [];
                        if (accounts.length > 0) {
                            accountId = accounts[0].split(':')[2];
                            isWalletConnected = true;
                            
                            connectBtn.innerHTML = '‚úì Wallet Connected';
                            connectBtn.classList.add('ht-btn-success');
                            connectBtn.disabled = true;
                            
                            accountIdSpan.textContent = accountId;
                            accountDisplay.classList.add('active');
                            
                            showToast('Session restored!', 'success');
                        }
                    }
                }
            } catch (err) {
                console.warn('Session restore failed:', err);
            }
        });
    </script>

</body>

</html>
