    * { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    :root{
      /* ===== Quick tuning knobs ===== */
      --card-radius: 28px;
      --card-bg: rgba(10, 18, 80, 0.42);        /* main “tinted glass” */
      --card-border: rgba(255,255,255,0.16);
      --card-outline: rgba(255,255,255,0.28);
      --card-blur: 14px;                        /* set to 0px for “no blur” look */
      --card-shadow: 0 26px 80px rgba(0,0,0,0.55);

      --btn-radius: 18px;
      --btn-primary: linear-gradient(90deg, #4B7CF6 0%, #3B66CC 100%);
      --btn-shadow: 0 10px 26px rgba(0,0,0,0.30);
    }

    /* Background */
    body {
      min-height: 100vh;
      overflow-x: hidden;
      background: #070816;
      color: #fff;
    }
    body::before {
      content:"";
      position: fixed;
      inset: 0;
      background: url('home_bg.png') center/cover no-repeat;
      z-index: -2;
      transform: translateZ(0);
    }
    body::after {
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 50% 10%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(900px 600px at 80% 40%, rgba(168,85,247,0.12), transparent 62%),
        radial-gradient(900px 600px at 15% 60%, rgba(59,130,246,0.10), transparent 60%);
      z-index: -1;
      pointer-events: none;
    }

    /* Outer “soft glow” wrapper */
    .neon-frame{
      position: relative;
      border-radius: calc(var(--card-radius) + 8px);
      padding: 0;
    }
    .neon-frame::after{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius: calc(var(--card-radius) + 26px);
      background: linear-gradient(135deg,
        rgba(59,130,246,0.55),
        rgba(168,85,247,0.45),
        rgba(236,72,153,0.35)
      );
      filter: blur(20px);
      opacity: 0.85;
      z-index: 0;
      pointer-events:none;
    }

    /* ===== Glass Card (reference-style) ===== */
    .glass-card{
      position: relative;
      border-radius: var(--card-radius);
      overflow: hidden;

      /* main tint = the “glass color” */
      background: var(--card-bg);

      /* blur is optional */
      backdrop-filter: blur(var(--card-blur)) saturate(1.15) contrast(1.05);
      -webkit-backdrop-filter: blur(var(--card-blur)) saturate(1.15) contrast(1.05);

      border: 1px solid var(--card-border);
      outline: 1px solid var(--card-outline);
      outline-offset: -1px;

      box-shadow: var(--card-shadow), inset 0 0 0 1px rgba(255,255,255,0.05);
      z-index: 1; /* above wrapper glow */
    }

    /* FX layer sits under content so buttons stay crisp */
    .card-fx{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 0;
    }

    /* Subtle “glass sparkle / dust” like the reference image */
    .card-fx::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 260px at 18% 0%,
          rgba(255,255,255,0.22),
          rgba(255,255,255,0.06) 35%,
          rgba(255,255,255,0.00) 62%),
        radial-gradient(900px 340px at 110% 70%,
          rgba(168,85,247,0.18),
          rgba(168,85,247,0.00) 65%),
        radial-gradient(rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 48px 48px;
      opacity: 0.55;
      mix-blend-mode: overlay;
    }

    /* Diagonal “shine sweep” */
    .card-fx::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.06) 18%,
        rgba(255,255,255,0.00) 55%);
      transform: rotate(8deg) translateY(-6%);
      opacity: 0.55;
    }

    /* Inner rim / depth (separate from the sparkle layer) */
    .glass-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: inherit;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.18),
        inset 0 22px 30px rgba(255,255,255,0.06),
        inset 0 -26px 34px rgba(0,0,0,0.22);
      pointer-events:none;
      z-index: 1;
    }
