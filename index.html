<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashToll Payment</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            /* Dimensions */
            --ht-card-width: 440px;

            /* Colors extracted from reference */
            --ht-primary-blue: #446bf2;
            /* Bright blue for main button */
            --ht-primary-hover: #3655c4;
            --ht-orange-accent: #ff7844;
            --ht-logo-max-width: 260px;
            /* For the logo icon */

            /* Glass/Input Colors */
            --ht-input-bg: rgba(255, 255, 255, 0.08);
            --ht-text-white: #ffffff;
            --ht-text-muted: rgba(255, 255, 255, 0.6);

            /* Spacing */
            --ht-radius: 14px;
        }

        /* --- DEMO BACKGROUND (Ignore this block if dropping into existing site) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: url('home_bg.png') no-repeat center center/cover;
            color: var(--ht-text-white);
        }

        /* --- CARD COMPONENT START --- */
        .ht-card {
            width: 100%;
            max-width: var(--ht-card-width);
            position: relative;
            padding: 40px 40px 50px 40px;
            /* Adjust padding to fit inside the bg image borders */
            box-sizing: border-box;

            /* The Glass Skin */
            background-image: url('bg_card.png');
            background-size: 100% 100%;
            /* Stretches the glow border image to fit */
            background-repeat: no-repeat;

            /* True Blur Effect (Frost) */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            /* Fallback/Correction: rounded corners to match the image border */
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);

            text-align: center;
        }

        /* Typography */
        .ht-logo-area {
            margin-bottom: 35px;
        }

        .ht-title {
            display: inline-block;
            width: auto;
        }


        .ht-title {
            margin: 0;
            /* supprime les marges par défaut du h1 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .ht-title img {
            display: block;
            width: min(var(--ht-logo-max-width), 100%);
            /* ne dépasse jamais la carte */
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }

        .ht-subtitle {
            margin: 6px 0 0 0;
            color: var(--ht-text-muted);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Input Section */
        .ht-input-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .ht-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--ht-text-white);
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .ht-input {
            width: 100%;
            box-sizing: border-box;
            background: var(--ht-input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--ht-radius);
            padding: 16px;
            font-size: 1.25rem;
            color: var(--ht-text-white);
            text-align: center;
            font-weight: 500;
            outline: none;
            transition: 0.2s ease;
        }

        .ht-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .ht-btn {
            width: 100%;
            padding: 18px;
            border-radius: var(--ht-radius);
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        /* Primary button: glossy + subtle light in the middle */
        /* Primary button (base) */
        .ht-btn-primary {
            position: relative;
            overflow: hidden;

            background: linear-gradient(180deg, #5b7fff 0%, #446bf2 60%, #3655c4 100%);
            color: #fff;

            /* évite l'effet “bordure illuminée” */
            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 10px 28px rgba(68, 107, 242, 0.45);
        }

        /* petit glow localisé au centre du haut (pas sur toute la surface) */
        .ht-btn-primary::before {
            content: "";
            position: absolute;
            left: 50%;
            top: -26px;

            width: 72%;
            height: 38px;
            transform: translateX(-50%);

            background: radial-gradient(ellipse at center,
                    rgba(255, 255, 255, 0.90) 0%,
                    rgba(255, 255, 255, 0.18) 40%,
                    rgba(255, 255, 255, 0.00) 72%);

            filter: blur(8px);
            opacity: 0.9;
            pointer-events: none;
        }

        /* petite bande de brillance fine au centre du haut */
        .ht-btn-primary::after {
            content: "";
            position: absolute;
            left: 50%;
            top: -3px;

            width: 74%;
            height: 6px;
            transform: translateX(-50%);

            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0.65),
                    rgba(255, 255, 255, 0));

            border-radius: 999px;
            opacity: 0.85;
            pointer-events: none;
        }

        .ht-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 34px rgba(68, 107, 242, 0.55);
        }

        .ht-btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(68, 107, 242, 0.40);
        }


        /* Secondary: Ghost/Glass */
        .ht-btn-secondary {
            background: rgba(255, 255, 255, 0.03);
            color: var(--ht-text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ht-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Mobile Responsiveness */
        @media (max-width: 500px) {
            .ht-card {
                width: 90%;
                padding: 30px 25px 40px 25px;
            }

            .ht-title {
                width: auto;
            }
        }

        /* --- CARD COMPONENT END --- */
    </style>
</head>

<body>

    <div class="ht-card">
        <div class="ht-logo-area">
            <h1 class="ht-title">
                <img src="logo.png" alt="">
            </h1>
            <p class="ht-subtitle">Create a payment link in seconds</p>
        </div>

        <div class="ht-input-group">
            <label class="ht-label">Amount (HBAR)</label>
            <input type="number" class="ht-input" value="50" placeholder="0.00">
        </div>

        <button class="ht-btn ht-btn-primary">Connect Wallet</button>
        <button class="ht-btn ht-btn-secondary">Generate Payment Link</button>
    </div>

</body>

</html>
