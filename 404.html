<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // segmentCount:
      // 0 = custom domain / user site (pay.hashtoll.com or username.github.io)
      // 1 = project site (username.github.io/repo-name)
      var segmentCount = 0;

      var l = window.location;
      var base = l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
      var path = l.pathname.split("/").slice(1 + segmentCount).join("/");

      l.replace(
        l.protocol +
          "//" +
          l.host +
          base +
          "/?/" +
          path +
          (l.search ? l.search.replace("?", "&") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
